<html lang="es">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    /* Header institucional */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #ffffff;
      border-bottom: 2px solid #eaeaea;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: #1f4fa3; /* Azul Quilmes */
      text-align: center;
    }

    header .subtitle {
      font-size: 14px;
      color: #333;
    }

    .container {
      padding: 20px;
    }

    /* Botones de categor√≠a */
    #home button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    #converter select,
    #converter input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    #converter button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #1f4fa3;
      color: #fff;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
